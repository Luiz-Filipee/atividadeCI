<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .message {
      margin-top: 20px;
      text-align: center;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Cliente</h2>
  <form id="clienteForm">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" required pattern="[0-9]{10,11}" placeholder="Apenas números" />

    <button type="submit">Cadastrar</button>

    <div class="message" id="message"></div>
  </form>
</div>

<script>
  const form = document.getElementById('clienteForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();

    const cliente = { nome, email, telefone };

    try {
      const res = await fetch('http://localhost:3000/clientes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(cliente)
      });

      const data = await res.json();

      if (res.ok) {
        messageDiv.textContent = 'Cliente cadastrado com sucesso!';
        messageDiv.className = 'message success';
        form.reset();
      } else {
        messageDiv.textContent = data.erro || 'Erro ao cadastrar cliente.';
        messageDiv.className = 'message error';
      }
    } catch (error) {
      messageDiv.textContent = 'Erro na conexão com o servidor.';
      messageDiv.className = 'message error';
      console.error(error);
    }
  });
</script>

</body>
</html>
